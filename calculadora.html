<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="Styles/style.css">
    <script type="text/javascript" src="Scripts/JavaScript.js"></script>

</head>

<body>
    <div class="calculator"></div>
    <h1>Calculadora Simples</h1>

    <form name="calc">

        <div>
            <input type="text" id="visor_calc" class="visor"><br>
        </div>
        <div>
            <input type="button" class="botoes" value="7" onclick="botao(value)" />
            <input type="button" class="botoes" value="8" onclick="botao(value)" />
            <input type="button" class="botoes" value="9" onclick="botao(value)" />
            <input type="button" class="botoes" value="+" onclick="botao(value)" /> <br>
        </div>
        <div>
            <input type="button" class="botoes" value="4" onclick="botao(value)" />
            <input type="button" class="botoes" value="5" onclick="botao(value)" />
            <input type="button" class="botoes" value="6" onclick="botao(value)" />
            <input type="button" class="botoes" value="-" onclick="botao(value)" /><br>
        </div>
        <div>
            <input type="button" class="botoes" value="1" onclick="botao(value)" />
            <input type="button" class="botoes" value="2" onclick="botao(value)" />
            <input type="button" class="botoes" value="3" onclick="botao(value)" />
            <input type="button" class="botoes" value="*" onclick="botao(value)" /><br>
        </div>
        <div>
            <input type="button" class="botoes" value="0" onclick="botao(value)" />
            <input type="button" class="botoes" value="C" onclick="reset();" />
            <input type="button" class="botoes" value="=" onclick="igual();" />
            <input type="button" class="botoes" value="/" onclick="botao(value)" />

        </div>
    </form>
</body>
<footer>
    <p>&#128420;<strong>Developed by</strong></p>
    <p><strong>PEDRO ALMEIDA</strong></p>
</footer>

</html>
